<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="application/javascript" src="./js/tictactics.js"></script>
<link href="./css/tictactics.css" rel="stylesheet" type="text/css">
<title>TicTactics</title></head>
<body>
<h1> Tic Tactics</h1>


<p>
<input type="button" id="reset" value="reset" onclick="reset()">
<input type="button" id="undo" value="undo" onclick="undo()" disabled="true">
<input type="button" id="redo" value="redo" onclick="redo()" disabled="true">
&nbsp;&nbsp;&nbsp;&nbsp;
<span id="next">next &times;</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<span id="info"></span>
</p>
<div id="board" style="position:relative;" onselectstart="return false"></div>




<p style="position:absolute;top:90%;">
The original game can be found in <a href="https://play.google.com/store/apps/details?id=com.hiddenvariable.tictactics">https://play.google.com/store/apps/details?id=com.hiddenvariable.tictactics</a>.
</p>


<div style="display:none">
<div id="cell" class="cell white"></div>
<div id="x" class="cell white"><span class="cell">&times;</span></div>
<div id="o" class="cell white"><span class="cell">&#x25CB;</span></div>
<div id="green" class="cell green"></div>
<div id="green_o" class="cell green"><span class="cell">&#x25CB;</span></div>
<div id="green_x" class="cell green"><span class="cell">&times;</span></div>
<div id="red" class="cell red"></div>
<div id="red_o" class="cell red"><span class="cell">&#x25CB;</span></div>
<div id="red_x" class="cell red"><span class="cell">&times;</span></div>
<div id="yellow" class="cell yellow"></div>
<div id="yellow_o" class="cell yellow"><span class="cell">&#x25CB;</span></div>
<div id="yellow_x" class="cell yellow"><span class="cell">&times;</span></div>
</div>

</body>
</html>
